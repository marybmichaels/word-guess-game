<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flower Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
    <header>
        <h1>Flower Hangman</h1>
        <p id="gameStartText">Press any key to get started!</p>
        <!-- <p>Score: <span id="winCount"></span></p> -->
    </header>
    <br>
    <div class="card-group">
            <div class="card">
                <div class="card-header">Score</div>
                <div class="card-body">
                    <h5 class="card-title" id="winCount"></h5>
                </div>
            </div>
            <div class="card">
                    <div class="card-header">Guesses Left</div>
                    <div class="card-body">
                        <h5 class="card-title" id="guessCount"></h5>
                    </div>
                </div>
            <div class="card">
                    <div class="card-header">Letters Guessed</div>
                    <div class="card-body">
                        <h5 class="card-title" id="lettersGuessed"></h5>
                    </div>
                </div>
          </div>

    <br><br>
        <div class="card">
                <h5 class="card-header">Guess This Word</h5>
                <div class="card-body">
                    <br>
                    <h5 class="card-title text-center" id="currentWord"></h5>
                    <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
